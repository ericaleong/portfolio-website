  <header>
    <div class='header'>Contact.</div>
  </header>

  <div class="contact" id='contact'>
    <h1>Have questions? Wanna collab? Shoot me a message!</h1>
        <form action="https://formspree.io/mrgkobpr" method="POST">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" placeholder="Your First Name Here">
          <label for="lastname">Last Name</label>
          <input type="text" name="lastname" id="lastname" placeholder="Your Last Name Here">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" placeholder="Your Email Here" required>
          <label for="message">Message*</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here" required></textarea>
          <p>*Required fields</p>
        </form>
        <input type="submit" name="submit" id="submit" value="Submit">
  </div>
